<!doctype html>
<html lang="zh-TW">
<head>
	<!-- 關閉使用者縮放、啟用固定寬高 -->
	<meta name="viewport" content="width=devise-width, height=devise-height, initial-scale=1, user-scalable=no">
	<meta charset="UTF-8">
	<title>Mobile Web App Sample</title>
</head>
<!-- 關閉觸控拉動網頁、DOM選取功能，會更像App -->
<!-- 無法關閉 Safari 旋轉 -->
<body style="margin:0px;padding:0px;" ontouchmove="return false;" onorientationchange="" onselection="return false;">
	<!--在設定 Viewport 的 width=devise-width 之後，Iphone 解析度固定為 320px * 480px, 所以之後內容也必須參照此規格 -->
	<div style="background-color:silver;width:320px;height:480px;">789</div>
</body>
</html>
